{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="products-container container"> 
        <h2 class="page-title">{{ page }}</h2>

        <div class="products-cards-container row">
        {% for product in products %}

            <div class="storemain-card mb-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="storemain card-img-container">  
                    <img class="storemain card-img-top" src="{{ product.image_url | default:"img/default.jpg" }}" alt="Product image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
                <div class="card-footer">
                    <ul class="list-unstyled d-flex justify-content-between mb-0">
                        <li class="button-card mr-0">
                            <button data-pageurl= {{ global_context.current_page }} data-pagename="{{page}}" data-productid="{{product.id}}" data-cartaction="add" class="btn btn-secondary button-default cart-action cart-action-add"><i class="fas fa-cart-plus"></i></button>
                        </li>
                        <li class="button-card mr-0">
                            <a href="/products/{{ product.slug }}" class=""><button class="btn btn-secondary button-default"><i class="fas fa-eye"></i></button></a>
                        </li>
                    </ul>
                </div>
            </div>

        {% endfor %}
        </div>
    <div>
{% endblock content %}
